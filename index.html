<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"     rel="stylesheet">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <link rel="shortcut icon" href="assets/image/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center flex-column">
        <div class="card ">
            <img src="assets/image/illustration-hero.svg" class="card-img-top" alt="hero">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <h1 class="card-title pt-4">Order Summary</h1>
              <p class="card-text pt-3">You can now listen millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
              <div class="inline d-flex align-items-center justify-content-between mb-4">
                <div class="d-flex align-items-center">
                    <img class="pe-3" src="assets/image/icon-music.svg" alt="music-icon">
                <div class="sub-title">
                    <h2 class="pt-3 mb-0">Annual Plan</h2>
                    <p class="fs-5">$59.99/year</p>
                </div>
                </div>
                <a class="fw-bold" href="#">Change</a>
              </div>
              <button class="btn w-100 mt-3">Proceed to Payment</button>
              <button class="btn cancel mt-1 w-100">Cancel Order</button>
            </div>
          </div>
          <p>Challenge by <a class="change text-decoration-none" href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a class="text-decoration-none" href="https://github.com/eniskrt">Enis Kerti</a>.</p>
    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
